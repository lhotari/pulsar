name: clean disk
description: makes some more space available on the disk by removing files
runs:
  using: composite
  steps:
    - run: |
        if [[ "$OSTYPE" == "linux-gnu"* ]]; then
          echo "Removing files /usr/share/dotnet /usr/local/lib/android /opt/ghc"
          time sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          echo "Cleaning apt state"
          time sudo bash -c "apt-get clean; apt-get autoclean; apt-get -y --purge autoremove"
          echo "Removing unused docker images"
          time docker system prune -a -f
        fi
        df -h
      shell: bash
