name: CI - Build - MacOS
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - branch-*

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard  -Dmaven.wagon.http.retryHandler.count=3

jobs:
  skip_check_job:
    name: 'Check if workflow should be skipped'
    runs-on: ubuntu-20.04
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          paths_ignore: '["site2/**", "deployment/**", "pulsar-function-go/**"]'
          skip_after_successful_duplicate: 'false'
          cancel_others: 'false'

  build:
    needs: skip_check_job
    if: ${{ needs.skip_check_job.outputs.should_skip != 'true' }}
    name:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout pull request HEAD commit
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout pushed commit on branch
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v2

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.m2/repository/*/*/*
            !~/.m2/repository/org/apache/pulsar
          key: ${{ runner.os }}-m2repository-${{ hashFiles('**/pom.xml') }}

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Replace maven's wagon-http version
        run: sudo ./build/replace_maven-wagon-http-version.sh

      - name: build package
        run: mvn -B clean install -DskipTests
