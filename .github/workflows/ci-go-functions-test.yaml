name: CI - Go Functions Tests
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - branch-*

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3

jobs:
  skip_check_job:
    name: 'Check if workflow should be skipped'
    runs-on: ubuntu-20.04
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@master
        with:
          paths: '[".github/workflows/**", "pulsar-function-go/**"]'
          skip_after_successful_duplicate: 'false'
          cancel_others: 'false'

  go-functions-tests:
    needs: skip_check_job
    if: ${{ needs.skip_check_job.outputs.should_skip != 'true' }}
    name: Run Go Tests
    strategy:
      matrix:
        go-version: [1.11.x, 1.12.x, 1.13.x, 1.14.x]
        platform: [ubuntu-20.04]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 120

    steps:
      - name: Checkout pull request HEAD commit
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Checkout pushed commit on branch
        if: github.event_name != 'pull_request'
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Run tests
        run: |
          cd pulsar-function-go
          go test -v $(go list ./... | grep -v examples)